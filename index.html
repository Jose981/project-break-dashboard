<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Panel de control</title>
  </head>
  <body id="fondo">
    <div class="header">
      <div class="botones">
        <button>Reloj</button>
        <button>Tiempo</button>
        <button>Contraseñas</button>
        <button>Enlaces</button>
      </div>
    </div>
    <div class="contenedor-principal">
      <div class="hora">
        <div class="contenedor-hora">
          <div id="mensaje" class="mensaje"></div>
          <div id="fecha" class="fecha">00/00/0000</div>
          <div id="reloj" class="reloj">00:00:00</div>
        </div>
      </div>
      <div class="tiempo" id="tiempo">
        <div id="weather-widget">
          <h3 id="weather-city"></h3>
          <div class="weather-info">
            <img id="weather-icon" alt="Icono del tiempo" />
            <div>
              <p id="weather-temp"></p>
              <p id="weather-condition"></p>
            </div>
          </div>
          <!-- Pronóstico multi-día -->
          <div
            id="weather-forecast"
            class="forecast"
            aria-label="Pronóstico de varios días"
          ></div>
        </div>
      </div>
      <div class="contraseñas">
        <h1>Generador de contraseñas seguras</h1>
        <div class="seleccion">
          <input id="eleccion" min="12" max="50" type="number" />
          <button id="generador">Generar contraseña</button>
          <h2>Clave generada:</h2>
          <p id="clave-generada"></p>
        </div>
      </div>
      <div class="links">
        <h1>Enlaces de interés</h1>
        <input
          id="nombre-enlace"
          type="text"
          placeholder="Nombre del enlace (ej. Blog, Docs)"
        />
        <input
          id="texto-enlace"
          type="text"
          placeholder="Escribe la URL (https://...)"
        />
        <button id="guardar-enlace">Guardar</button>
        <div id="lista-enlaces"></div>
        <button id="borrarTodos">Borrar todos</button>
      </div>
    </div>
    <script src="./js/scriptEnlaces.js"></script>
    <script src="./js/scriptGenerarClave.js"></script>
    <script src="./js/scriptHora.js"></script>
    <script src="./js/scriptTiempo.js"></script>
    <script src="./js/fondo.js"></script>
  </body>
</html>
