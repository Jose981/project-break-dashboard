<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Dashboard</title>
  </head>
  <body>
    <div class="contenedor-principal">
      <div class="hora">
        <div class="contenedor-hora">
          <div id="mensaje" class="mensaje"></div>
          <div id="fecha" class="fecha">00/00/0000</div>
          <div id="reloj" class="reloj">00:00:00</div>
        </div>
      </div>
      <div class="tiempo">
        <h1>Hueco para el tiempo</h1>
      </div>
      <div class="contraseñas">
        <h1>Generador de contraseñas seguras</h1>
        <div class="seleccion">
        <input type="number" id="eleccion" min="12" max="54" placeholder="12..54">
        <button class="generador">Generar</button>
        </div>
        <input type="text" placeholder="Contraseña Segura"></input>
      </div>
      <div class="links">
        <h1>Hueco para enlaces de interés</h1>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
