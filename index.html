<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Dashboard</title>
  </head>
  <body>
    <div class="contenedor-principal">
      <div class="hora">
        <div class="contenedor-hora">
          <div id="mensaje" class="mensaje"></div>
          <div id="fecha" class="fecha">00/00/0000</div>
          <div id="reloj" class="reloj">00:00:00</div>
        </div>
      </div>
      <div class="tiempo" id="tiempo">
        <h1>Hueco para el tiempo</h1>
        <div id="weather-widget">
          <h3 id="weather-city"></h3>
          <div class="weather-info">
            <img id="weather-icon" alt="Icono del tiempo" />
            <div>
              <p id="weather-temp"></p>
              <p id="weather-condition"></p>
            </div>
          </div>
        </div>
      </div>
      <div class="contraseñas">
        <h1>Generador de contraseñas seguras</h1>
        <div class="seleccion">
          <input id="eleccion" type="number" />
          <button id="generador">Generar contraseña</button>
          <p id="clave-generada"></p>
        </div>
      </div>
      <div class="links">
        <h1>Hueco para enlaces de interés</h1>
        <input id="texto-enlace" type="text" placeholder="Escribe un enlace" />
        <button id="guardar-enlace">Guardar</button>
        <div id="lista-enlaces"></div>
        <button id="borrarTodos">Borrar todos</button>
      </div>
    </div>
    <script src="./js/scriptEnlaces.js"></script>
    <script src="./js/scriptGenerarClave.js"></script>
    <script src="./js/scriptHora.js"></script>
    <script src="./js/scriptTiempo.js"></script>
  </body>
</html>
